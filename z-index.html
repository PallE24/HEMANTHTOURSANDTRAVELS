<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #box1 {
            position: absolute;
            height: 300px;
            width: 500px;
            background-color: orange;
            z-index: -1;
            /* property which defines how a overrlapping will take place */
        }

        #box2 {
            height: 150px;
            width: 250px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
